<!--
HTML : Hyper Text Markup Language
Markup: 어느 부분이 이미지이고 어느 부분이 텍스트인지 표시하는 것을 마크업이라고 함 

태그는 <, > 를 사용하여 구분
여는 태그 & 닫는 태그를 정확하게 입력 <p> </p>

들여쓰기는 몇칸을 들여써도 상관 없으나 기본적으로 1칸으로 인식 
태그는 포함 관계를 명확하게 해야 함 
-->

<!--HTML 기본 문법 : 현재는 HTML 5 사용함 -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html 웹페이지 타이틀 </title>
    </head>
        <h1>제목1</h1>

        <p>일반 텍스트 </p>

    </body>
</html>
